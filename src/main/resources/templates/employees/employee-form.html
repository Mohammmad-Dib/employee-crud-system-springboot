<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        .error {color:red;}
    </style>
</head>

<body>

<div class="container">
    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
        <div class="container">
            <h3>Employee Directory</h3>
            <hr>
            <p class="h4 mb-4">Save Employee</p>

            <table>
                <tr th:each="employee, iterStat : ${theEmployees}">
                    <td>
                        <span th:text="${employee.firstName}"></span>
                    </td>
                    <td>
                        <span th:text="${employee.lastName}"></span>
                    </td>
                    <td th:text="${employee.email}"></td>
                </tr>
            </table>

            <input type="hidden" th:field="*{id}">

            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
            <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name">

            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
            <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name">


            <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email">
            <!-- No error message for email here since it's optional -->

            <button type="submit" class="btn btn-info col-2">Save</button>
        </div>
    </form>
    <br><br>
    <a th:href="@{/employees/list}">Back To Employees List</a>

</div>
</body>
</html>
